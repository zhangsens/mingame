    img_land.onload = function() {
        ctx.drawImage(img_land, 0, 0);
        ctx.drawImage(img_me, 0, 0, 32, 48, img_me.X, img_me.Y, 32, 48);
    }

    var img_me = new Image();
    img_me.src = "./img/me.png";
    img_me.X = 0;
    img_me.Y = 0;
    // img_me.onload = function() {

    // }

    body.onkeydown = function(e) {
        if (e.keyCode == 37 && img_me.X > 0) {
            img_me.X -= 5;
        } else if (e.keyCode == 38 && img_me.Y > 0) {
            img_me.Y -= 5;
        } else if (e.keyCode == 39 && img_me.X < canvas.width - 32) {
            img_me.X += 5;
        } else if (e.keyCode == 40 && img_me.Y < canvas.height - 50) {
            img_me.Y += 5;
        }
        ctx.clearRect;
        ctx.drawImage(img_land, 0, 0);
        ctx.drawImage(img_me, 0, 0, 32, 48, img_me.X, img_me.Y, 32, 48);
    }
